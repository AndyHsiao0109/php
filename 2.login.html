<html>
    <head>
        <meta charset="utf-8" /> <!--字元編碼 防止文字無法正確顯示-->
        <title>登入範例</title> <!--網頁標題-->
    </head>
    <body> <!--網頁內容-->
        <form method=post action="login.php"> <!--POST用來傳遞資料，action向login發送資料-->
            帳號：<input type=text name="id"><br /> <!--輸入內容為文字形式，將內容取名為id--> 
            密碼：<input type=password name="pwd"><p></p> <!--輸入內容為密碼形式，將內容取名為pwd-->
            <input type=submit value="登入"> <!--提交輸入的資料-->
            <input type=reset value="清除"> <!--清除輸入的資料-->
            
        </form>
    </body>
</html>
